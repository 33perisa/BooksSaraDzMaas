<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #output {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <label for="dropdown">Sara Dz. Maas knjige:</label>
      <select id="dropdown">
        <option value="1">Stakleni presto</option>
        <option value="2">Kruna ponoÄ‡i</option>
        <option value="3">Naslednica vatre</option>
        <option value="4">Kraljica senki</option>
		<option value="5">Carstvo oluja</option>
		<option value="6">Toranj praskozorja</option>
		<option value="7">Kraljestvo pepela</option>
      </select>
    </form>
    <div id="output"></div>
  </div>

  <script>
    const dropdown = document.getElementById('dropdown');
    const outputDiv = document.getElementById('output');

    function handleDropdownChange() {
      const selectedValue = dropdown.value;
      outputDiv.textContent = `Izabrana vrednost knjige je: ${selectedValue}`;
    }

    dropdown.addEventListener('change', handleDropdownChange);
  </script>
</body>
</html>
